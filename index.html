<!DOCTYPE html>
<html>
<head>
	<title>Local Weather</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
<button id="clearday">Clear Day</button>
<button id="clearnight">Clear Night</button>
<button id="rain">Rain</button>
<button id="snow">Snow</button>
<button id="sleet">Sleet</button>
<button id="windy">Wind</button>
<button id="fog">Fog</button>
<button id="cloudy">Cloudy</button>
<button id="pcd">PCD</button>
<button id="pcn">PCN</button>
<button id="pc">PC</button>
<div class="container-fluid flex-container">
	<div class="row">
		<div class="col-xs-12">
			<p id="location"></p>
			<p id="time"></p>

			<i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>

			<p id="weather">
				<i class="wi" id="weatherIconToday"></i>
				<span id="temperature"></span>
				<span id="currentlySummary"></span>
			</p>
			<p id="hourlySummary">	

			</p>
				<span id="wind"></span> 
				<span id="humidity"></span> 
				<span id="pressure"></span> 
		</div>
	</div>	
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
