<div class="container-fluid flex-container">
			<i class="fa fa-spinner fa-pulse fa-3x fa-fw" aria-hidden="true"></i>
	<div class="row hidden">
		<div class="col-xs-12">
			<p id="location"></p>
			<p id="time"></p>
			<div id="weatherData">
				<div id="wind"></div> 
				<div id="humidity"></div> 
				<div id="dewPoint"></div>
				<div id="uvIndex"></div>
				<div id="visibility"></div>
				<div id="pressure"></div> 
			</div id="weatherData">
			<ul id="alerts"></ul>
			<p id="weather">
				<i class="wi" id="weatherIconToday"></i>
				<span id="temperature"></span>
				<span id="currentlySummary"></span>
			</p>
			<p id="hourlySummary"></p>
			<p id="minutelySummary"></p>
			<div class="switch-container">
				<i class="wi wi-fahrenheit"></i>
				<label class="switch">
	  			<input type="checkbox">
	  			<div class="slider round"></div>
				</label>
				<i class="wi wi-celsius"></i>
			</div>
			
			
			<p id="darksky">Built by <a href="https://github.com/Dylan-Thomson" target="_blank">Dylan Thomson</a> and powered by <a href="https://darksky.net/" target="_blank">Dark Sky</a></p>
		</div>

	</div>	
</div>
